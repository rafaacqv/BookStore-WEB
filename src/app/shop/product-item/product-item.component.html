<mat-card class="mat-elevation-z4 card-container" *ngIf="product" routerLink ="/shop/{{product.id}}">
  <img
    mat-card-image
    src={{product.imageUrl}}
  />
  <mat-card-header style="margin: 0 auto;">
    <mat-card-title class="title-container">{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>
      {{product.price | currency}}
    </p>
  </mat-card-content>
</mat-card>
