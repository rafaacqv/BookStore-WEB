<div class="main-container">
  <div class="content" fxLayout="row wrap" fxLayoutGap="26px grid">
    <div class="content">
      <h3 class="main-text"><b>Best Sellers</b></h3>
    </div>
    <div
      [fxFlex]="(100/gridColumns) + '%'"
      fxFlex.sm="33%"
      *ngFor="let product of products"
    >
      <mat-card class="mat-elevation-z4 card-container">
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        />
        <mat-card-header>
          <mat-card-title class="title-container">{{product.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
          <p>
            {{product.price | currency}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
