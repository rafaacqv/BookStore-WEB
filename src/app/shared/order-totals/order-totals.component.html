<mat-card *ngIf="(basketService.basketTotalSource$ | async) as totals" style="margin-top: 30px;">
  <mat-card-header>
    <mat-card-title>Order Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" style="margin-bottom: 20px;">
      <mat-list-item role="listitem">
        <div class="line-item" style="border-bottom: 1px solid #BBBFBF;">
          <div>
            <strong>Order Total:</strong>
          </div>
          <div>
            <strong>{{totals.subtotal | currency}}</strong>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div class="line-item" style="border-bottom: 1px solid #BBBFBF;">
          <div>
            <strong>Shipping:</strong>
          </div>
          <div>
            <strong>{{totals.shipping | currency}}</strong>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div class="line-item">
          <div>
            <strong>Total:</strong>
          </div>
          <div>
            <strong>{{totals.total | currency}}</strong>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
    <div class="action-area">
      <div>
        <i>* Shipping costs will be calculated based on choices made during checkout</i>
      </div>
      <div>
        <button mat-raised-button color="primary" routerLink ="/checkout">Checkout</button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
