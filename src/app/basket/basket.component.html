<div class="container">
  <div *ngIf="(basketService.basketSource$ | async) == null">
     <mat-card style="margin: 60px                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        auto">
      <mat-card-content>
        <h1 style="font-size: 24px;">Your shopping cart is empty :( </h1>
        <p>Before proceed to checkout you must add some products to your shopping cart.</p>
        <button mat-button color="primary" (click)="navigateHome()">Back to Home</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="(basketService.basketSource$ | async) as basket">
    <h1><strong>Shopping Cart</strong></h1>
    <div *ngFor="let item of basket.items" class="list-item" style="margin-top: 50px;">
      <div class="image-container">
        <img
          src={{item.imageUrl}}
        />
      </div>
      <div class="main-separator">
        <div class="description">
          <h2>{{item.productName}}</h2>
          <p class="price-tag"><strong>{{item.price | currency}}</strong></p>
          <div class="general-info">
            <p>
              Category: {{item.category}}
            </p>
            <p>
              Format: {{item.format}}
            </p>
          </div>
        </div>
        <div class="action-shopping">
          <div class="action-select">
            <mat-form-field style="width: 70px;">
              <mat-select [(value)]="item.quantity" (selectionChange)="updateQuantity(basket, item)">
                <mat-option *ngFor="let number of numbers" [value]="number">{{number}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="action-delete">
            <button mat-icon-button class="example-icon" aria-label="Delete Icon" (click)="removeItem(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="order-summary">
    <app-order-totals></app-order-totals>
    <div  *ngIf="(basketService.basketSource$ | async) as basket"
          style="display: flex; width: 100%; flex-direction: row-reverse; margin-top: 15px;">
      <button mat-raised-button color="primary" routerLink ="/checkout">Proceed to Checkout</button>
    </div>
  </div>
</div>
